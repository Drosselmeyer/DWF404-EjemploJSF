<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:head>
      <title>Lista de Usuarios</title>
   </h:head>
   <h:body>
      <h1>Lista de Usuarios</h1>
      <h:dataTable value="#{userBean.users}" var="user">
         <h:column>
            <f:facet name="header">ID</f:facet>
            #{user.id}
         </h:column>
         <h:column>
            <f:facet name="header">Nombre de Usuario</f:facet>
            #{user.username}
         </h:column>
         <h:column>
            <f:facet name="header">Contraseña</f:facet>
            #{user.password}
         </h:column>
         <h:column>
            <f:facet name="header">ID de Rol</f:facet>
            #{user.roleId}
         </h:column>
      </h:dataTable>

      <h:form>
         <h:panelGrid columns="2">
            <h:outputLabel value="Nombre de Usuario:" />
            <h:inputText value="#{userBean.newUser.username}" />

            <h:outputLabel value="Contraseña:" />
            <h:inputText value="#{userBean.newUser.password}" />

            <h:outputLabel value="ID de Rol:" />
            <h:inputText value="#{userBean.newUser.roleId}" />

            <h:commandButton value="Agregar Usuario" action="#{userBean.insertUser}" />
         </h:panelGrid>
      </h:form>
   </h:body>
</f:view>
</html>
